<html lang="ru">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-keeper интерактив</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #EFEAE6;
            font-size: 16px;
        }

        .workspace {
            max-width: 1200px;
            margin: 0 auto;
        }

        .task-description {
            background-color: #FFFFFF;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #BF8F61;
        }

            .task-description h3 {
                margin: 0 0 10px 0;
                color: #333;
                font-size: 1.2em;
            }

            .task-description p {
                margin: 0;
                color: #666;
                line-height: 1.4;
                font-size: 1em;
            }

        .keeper {
            background-color: #FBF1E5;
            border: 8px solid #BF8F61;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            padding: 20px;
            gap: 20px;
        }

        .selected-items {
            flex: 1;
            border: 2px solid #BF8F61;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            min-height: 150px;
            max-height: 250px;
            overflow-y: auto;
        }

        .items-list {
            flex: 1;
            overflow-y: auto;
        }

        .total-summary {
            padding: 10px;
            text-align: center;
            background-color: #462A0F;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1em;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

            .selected-item.selected {
                background-color: #462A0F;
                color: white;
            }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .categories-section {
            width: 100%;
        }

        .categories {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .category-btn, .payment-btn {
            background-color: #BF8F61;
            color: white;
            border: none;
            padding: 12px 6px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8em;
            text-align: center;
            line-height: 1.2;
        }

            .payment-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

        .right-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .numpad-row {
            display: flex;
            gap: 5px;
        }

        .num-btn {
            background-color: #BF8F61;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8em;
            flex: 1;
            min-width: 30px;
        }

            .num-btn:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }

        .modifier-btn {
            background-color: #BF8F61;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 0.8em;
            opacity: 0.7;
            pointer-events: none;
        }

        .pay-btn {
            background-color: #8F633D;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            cursor: pointer;
            font-size: 0.8em;
            line-height: 1.2;
        }

        .action-btns {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            flex: 1;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

            .action-btn.correct {
                background-color: #4CAF50;
                color: white;
            }

            .action-btn.incorrect {
                background-color: #F44336;
                color: white;
            }

            .action-btn:hover.correct {
                background-color: #45a049;
            }

            .action-btn:hover.incorrect {
                background-color: #da190b;
            }

        .help-icon {
            color: #BF8F61;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8em;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #462A0F;
        }

        .modal-message {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .modal-btn {
            background-color: #BF8F61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Мобильная версия */
        @media (max-width: 767px) {
            body {

            }

            }

            }
        }

            .keeper {

            }

            }

                font-size: 0.8em;
                padding: 8px;
            }

            .action-btn {
                font-size: 1em;
                padding: 8px;
            }
        }

        .disabled-btn {
            background-color: #cccccc !important;
            color: #666666 !important;
            cursor: not-allowed !important;
            opacity: 0.7 !important;
        }

        .nav-btn {
            background-color: #8F633D !important;
        }

        // Инициализация приложения
        function init() {
            // Получаем задания из родительского окна
            window.addEventListener('message', function (event) {
                if (event.data.tasks) {
                    state.tasks = event.data.tasks;
                    loadTask(state.currentTaskIndex);
                }
            });

            // Отправляем запрос на получение заданий
            window.parent.postMessage({ action: 'getTasks' }, '*');

            // Обработчики для кнопок категорий
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    showProducts(category);
                });
            });

            // Обработчик для кнопки "Удл" - удаляет выбранный элемент
            document.querySelector('.num-btn:not(:disabled)').addEventListener('click', removeSelectedItem);

            // Обработчик для кнопки "✓" - проверка задания
            document.querySelector('.action-btn.correct').addEventListener('click', checkTask);

            // Обработчик для кнопки "✗" - очищает весь чек
            document.querySelector('.action-btn.incorrect').addEventListener('click', clearAllItems);

            // Обработчик для кнопки модального окна
            elements.modalBtn.addEventListener('click', closeModal);

            showMainCategories();

        // Загрузка задания
        function loadTask(index) {
            if (index < state.tasks.length) {
                const task = state.tasks[index];
                elements.taskText.textContent = task.task;
                clearAllItems();

                // Сообщаем родительскому окну о текущем задании
                window.parent.postMessage({
                    action: 'taskCompleted',
                    currentTaskIndex: index
                }, '*');
            } else {
                // Все задания выполнены
                window.parent.postMessage({ action: 'completeAllTasks' }, '*');
            }
        }

        // Проверка задания
        function checkTask() {
            const currentTask = state.tasks[state.currentTaskIndex];

            // Проверяем первое задание - "Гость заказал большой капучино с собой"
            if (state.currentTaskIndex === 0) {
                // Проверяем, что выбраны 2 элемента: "С собой" и "Большой Капучино"
                if (state.selectedItems.length !== 2) {
                    showModal('Ошибка', 'Один из элементов выбран неверно"', 'error');
                    return;
                }

                // Проверяем, что первый элемент - "С собой" из модификаторов
                if (state.selectedItems[0].name !== 'С собой' ||
                    state.productSources[state.selectedItems[0].name] !== 'Модификаторы') {
                    showModal('Ошибка', 'Один из элементов выбран неверно"', 'error');
                    return;
                }

                // Проверяем, что второй элемент - "Большой Капучино" из "Горячие на вынос"
                if (state.selectedItems[1].name !== 'Большой Капучино' ||
                    state.productSources[state.selectedItems[1].name] !== 'Горячие на вынос') {
                    showModal('Ошибка', 'один из элементов выбран неверно"', 'error');
                    return;
                }

                // Проверяем порядок элементов
                if (state.selectedItems[0].name !== 'С собой' || state.selectedItems[1].name !== 'Большой Капучино') {
                    showModal('Ошибка', 'Порядок элементов неверный', 'error');
                    return;
                }

                // Если все проверки пройдены
                showModal('Правильно!', 'Вы успешно выполнили задание.', 'success');
                state.completedTasks++;

                // Если выполнены все задания, сообщаем родительскому окну
                if (state.completedTasks === state.tasks.length) {
                    window.parent.postMessage({ action: 'completeAllTasks' }, '*');
                }
                return;
            }

            // Проверка для остальных заданий (как было раньше)
            const userAnswer = state.selectedItems.map(item => item.name).join(', ');
            const correctAnswer = currentTask.answer;

            // Нормализация строк для сравнения (удаление лишних пробелов и приведение к нижнему регистру)
            const normalizedUserAnswer = userAnswer.replace(/\s+/g, ' ').trim().toLowerCase();
            const normalizedCorrectAnswer = correctAnswer.replace(/\s+/g, ' ').trim().toLowerCase();

            if (normalizedUserAnswer === normalizedCorrectAnswer) {
                showModal('Правильно!', 'Вы успешно выполнили задание.', 'success');
                state.completedTasks++;

                // Если выполнены все задания, сообщаем родительскому окну
                if (state.completedTasks === state.tasks.length) {
                    window.parent.postMessage({ action: 'completeAllTasks' }, '*');
                }
            } else {
                showModal('Ошибка', 'Задание выполнено неверно. Попробуйте еще раз.', 'error');
            }
        }

        // Показать модальное окно
        function showModal(title, message, type) {
            elements.modalTitle.textContent = title;

                elements.modalTitle.style.color = '#4CAF50';
            } else {
                elements.modalTitle.style.color = '#F44336';
            }

            elements.resultModal.style.display = 'flex';
        }

        // Закрыть модальное окно
        function closeModal() {
            elements.resultModal.style.display = 'none';

            // Если задание выполнено верно, переходим к следующему
            if (state.completedTasks > state.currentTaskIndex) {
                state.currentTaskIndex++;
                loadTask(state.currentTaskIndex);
            }
        }

        // Очистить весь чек
        function clearAllItems() {
            state.selectedItems = [];
            state.total = 0;
            state.selectedItemIndex = -1;
            state.categoryStack = [];
            state.productSources = {};
            updateSelectedItems();
            updateTotal();
            showMainCategories();
            state.paymentMode = false;
        }

        // Показать товары выбранной категории
        function showProducts(category) {
            if (state.paymentMode) return;

            // Добавляем категорию в стек
            if (state.categoryStack[state.categoryStack.length - 1] !== category) {
                state.categoryStack.push(category);
            }

            const categoryData = productsData[category];
            if (!categoryData) return;

            // Проверяем, есть ли подкатегории
            if (categoryData.type === 'subcategories') {
                let html = '<div class="categories">';

                // Кнопка "Назад"
                html += `<button class="category-btn nav-btn back-btn">←</button>`;

                // Получаем подкатегории для текущей страницы
                const startIndex = state.currentPage * state.itemsPerPage;
                const endIndex = Math.min(startIndex + state.itemsPerPage, categoryData.items.length);
                const itemsToShow = categoryData.items.slice(startIndex, endIndex);

                // Кнопки подкатегорий
                itemsToShow.forEach(item => {
                    if (item.type === 'inactive') {
                        html += `<button class="category-btn disabled-btn" disabled>${item.name}</button>`;
                    } else {
                        html += `<button class="category-btn subcategory-btn" data-category="${item.name}">${item.name}</button>`;
                    }
                });

                // Добавляем кнопку "Вниз", если есть еще элементы
                if (endIndex < categoryData.items.length) {
                    html += `<button class="category-btn nav-btn next-btn">↓</button>`;
                }

                html += '</div>';

                elements.categoriesSection.innerHTML = html;

                // Добавляем обработчики
                document.querySelector('.back-btn')?.addEventListener('click', goBackCategory);
                document.querySelector('.next-btn')?.addEventListener('click', function () {
                    state.currentPage++;
                    showProducts(category);
                });

                document.querySelectorAll('.subcategory-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        state.currentPage = 0;
                        showProducts(this.dataset.category);
                    });
                });
            } else {
                // Это конечная категория с товарами
                const products = categoryData;

                let html = '<div class="categories">';

                // Кнопка "Назад"
                html += `<button class="category-btn nav-btn back-btn">←</button>`;

                // Получаем товары для текущей страницы
                const startIndex = state.currentPage * state.itemsPerPage;
                const endIndex = Math.min(startIndex + state.itemsPerPage, products.length);
                const itemsToShow = products.slice(startIndex, endIndex);

                // Кнопки товаров
                itemsToShow.forEach(product => {
                    html += `<button class="category-btn product-btn"
                             data-name="${product.name}"
                             data-price="${product.price}"
                             ${product.type ? `data-type="${product.type}"` : ''}>
                             ${product.name}
                         </button>`;
                });

                // Добавляем кнопку "Вниз", если есть еще элементы
                if (endIndex < products.length) {
                    html += `<button class="category-btn nav-btn next-btn">↓</button>`;
                }

                html += '</div>';

                elements.categoriesSection.innerHTML = html;

                // Добавляем обработчики
                document.querySelector('.back-btn')?.addEventListener('click', goBackCategory);
                document.querySelector('.next-btn')?.addEventListener('click', function () {
                    state.currentPage++;
                    showProducts(category);
                });

                document.querySelectorAll('.product-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        if (this.dataset.type === 'breakfast') {
                            startBreakfastSelection(this.dataset.name, parseFloat(this.dataset.price));
                        } else {
                            const sourceCategory = state.categoryStack[state.categoryStack.length - 1];
                            addItem(this.dataset.name, parseFloat(this.dataset.price), sourceCategory);
                        }
                    });
                });
            }
        }

        // Вернуться на предыдущую категорию


        // Показать главные категории
        // Показать главные категории
        // ... (предыдущий код остается без изменений до функции showMainCategories)

        // Показать главные категории
        function showMainCategories() {
            if (state.paymentMode) return;

            state.categoryStack = []; // Очищаем стек категорий
            state.currentPage = 0; // Сбрасываем страницу

            // Получаем все главные категории
            const mainCategories = [
                'Альтернативное молоко', 'Бутылированная продукция', 'Горячие напитки',
                'Десерты', 'Допы гор.нап.', 'Допы десерты', 'ЕДА', 'Завтрак',
                'Модификаторы', 'Напитки по купонам', 'Персонал', 'Сезонное меню',
                'Сироп', 'Холодные напитки', 'Штучный товар'
            ];

            // Получаем категории для текущей страницы
            const startIndex = state.currentPage * state.itemsPerPage;
            const endIndex = Math.min(startIndex + state.itemsPerPage, mainCategories.length);
            const itemsToShow = mainCategories.slice(startIndex, endIndex);

            // Создаем HTML
            let html = '<div class="categories">';

            // Добавляем кнопку "Назад" только если мы не на первой странице
            if (state.currentPage > 0) {
                html += `<button class="category-btn nav-btn prev-btn">↑</button>`;
            }

            // Добавляем кнопки категорий
            mainCategories.forEach(category => {
                const displayName = category.replace(' ', '<br>');
                html += `<button class="category-btn" data-category="${category}">${displayName}</button>`;
            });

            

            html += '</div>';

            elements.categoriesSection.innerHTML = html;

            // Добавляем обработчики для категорий
            document.querySelectorAll('.category-btn:not(.nav-btn)').forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    state.currentPage = 0; // Сбрасываем страницу при выборе новой категории
                    showProducts(category);
                });
            });

            // Обработчик для кнопки "Вниз"
            const nextBtn = document.querySelector('.next-btn');
            if (nextBtn) {
                nextBtn.addEventListener('click', function () {
                    state.currentPage++;
                    showMainCategories();
                });
            }

            // Обработчик для кнопки "Наверх"
            const prevBtn = document.querySelector('.prev-btn');
            if (prevBtn) {
                prevBtn.addEventListener('click', function () {
                    state.currentPage--;
                    showMainCategories();
                });
            }
        }

        // Вернуться на предыдущую категорию
        function goBackCategory() {
            state.currentPage = 0; // Сбрасываем страницу при возврате
            if (state.categoryStack.length > 0) {
                state.categoryStack.pop(); // Удаляем текущую категорию
                if (state.categoryStack.length > 0) {
                    const prevCategory = state.categoryStack[state.categoryStack.length - 1];
                    showProducts(prevCategory);
                } else {
                    showMainCategories();
                }
            } else {
                showMainCategories();
            }
        }

        // ... (остальной код остается без изменений)
        // Добавить товар в заказ
        function addItem(name, price, sourceCategory) {
            // Добавляем товар в состояние
            state.selectedItems.push({ name, price });
            state.total += price;

            // Сохраняем информацию о том, из какой категории был выбран продукт
            state.productSources[name] = sourceCategory;

            // Обновляем отображение
            updateSelectedItems();
            updateTotal();

            // Выделяем последний добавленный элемент
            state.selectedItemIndex = state.selectedItems.length - 1;
            highlightSelectedItem();

            // Возвращаемся к главным категориям
            state.categoryStack = [];
            state.currentPage = 0; // Сбрасываем страницу
            showMainCategories();
        }

        // Удалить выбранный товар из заказа
        function removeSelectedItem() {
            if (state.selectedItems.length === 0) return;

            if (state.selectedItemIndex === -1) {
                // Если ничего не выбрано, удаляем последний элемент
                removeLastItem();
                return;
            }

            // Удаляем выбранный элемент
            const removedItem = state.selectedItems.splice(state.selectedItemIndex, 1)[0];
            state.total -= removedItem.price;

            // Удаляем информацию о категории продукта
            delete state.productSources[removedItem.name];

            // Обновляем отображение
            updateSelectedItems();
            updateTotal();

            // Сбрасываем выделение
            state.selectedItemIndex = -1;
        }

        // Удалить последний товар из заказа
        function removeLastItem() {
            if (state.selectedItems.length === 0) return;

            const lastItem = state.selectedItems.pop();
            state.total -= lastItem.price;

            // Удаляем информацию о категории продукта
            delete state.productSources[lastItem.name];

            // Обновляем отображение
            updateSelectedItems();
            updateTotal();

            // Сбрасываем выделение
            state.selectedItemIndex = -1;
        }

        // Обновить список выбранных товаров
        function updateSelectedItems() {
            let html = '';

            state.selectedItems.forEach((item, index) => {
                const isSelected = index === state.selectedItemIndex;
                html += `
                                    <div class="selected-item ${isSelected ? 'selected' : ''}"
                                         data-index="${index}">
                                        <span>### 1 ${item.name} ${item.price.toFixed(2)}</span>
                                    </div>
                                `;
            });

            elements.selectedItems.innerHTML = html || '<!-- Выбранные элементы будут здесь -->';


            // Добавляем обработчики клика на элементы
            document.querySelectorAll('.selected-item').forEach(item => {
                item.addEventListener('click', function () {
                    state.selectedItemIndex = parseInt(this.dataset.index);
                    highlightSelectedItem();
                });
            });
        }

        // Выделить выбранный элемент
        function highlightSelectedItem() {
            document.querySelectorAll('.selected-item').forEach((item, index) => {
                if (index === state.selectedItemIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Обновить общую сумму
        function updateTotal() {
            elements.payBtn.innerHTML = `Оплатить Рубли:<br>${state.total.toFixed(2)}`;
        }

        // Запускаем приложение при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
